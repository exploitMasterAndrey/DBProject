<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Управление клиентами <a type="button" class="btn btn-primary" th:href="@{/home}">На главную</a></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        .container{
            box-sizing: content-box;
            background-color: rgba(255,255,255,0.13);

            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 40px rgba(8,7,16,0.6);
            padding: 35px 35px;

            margin-bottom: 40px;
        }

        body{
            display: flex;
            justify-content: center;
            padding-top: 20px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
<div class="container">
    <center><h5>Управление клиентами <a type="button" class="btn btn-primary" th:href="@{/home}">На главную</a></h5></center>
    <div class="card">
        <h5 class="card-header">Удаление</h5>
        <div class="card-body">
            <p class="card-text">
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">ID клиента</span>
                <input id="deleteClientInput" type="text" class="form-control" placeholder="id" aria-describedby="addon-wrapping">
            </div>
            </p>
            <a class="btn btn-danger" onclick="delete_client()">Удалить</a>
        </div>
    </div><br>

    <div class="card">
        <h5 class="card-header">Добавление</h5>
        <div class="card-body">
            <p class="card-text">
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping1">Фамилия</span>
                <input id="surnameInput" type="text" class="form-control" placeholder="Иванов" aria-describedby="addon-wrapping1">
            </div><br>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping2">Имя</span>
                <input id="nameInput" type="text" class="form-control" placeholder="Иван" aria-describedby="addon-wrapping2">
            </div><br>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping3">Отчество</span>
                <input id="patronymicInput" type="text" class="form-control" placeholder="Иванович" aria-describedby="addon-wrapping3">
            </div><br>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping4">Дата рождения</span>
                <input id="birthDateInput" type="text" class="form-control" placeholder="01.01.1999" aria-describedby="addon-wrapping4">
            </div><br>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping41">Телефон</span>
                <input id="phoneInput" type="text" class="form-control" placeholder="+7 777 777 77 77" aria-describedby="addon-wrapping41">
            </div>
            </p>
            <a class="btn btn-success" onclick="add_client()">Добавить</a>
        </div>
    </div><br>

    <div class="card">
        <h5 class="card-header">Обновление</h5>
        <div class="card-body">
            <p class="card-text">
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping111">ID клиента</span>
                <input id="clientIDInput" type="text" class="form-control" placeholder="id" aria-describedby="addon-wrapping111">
            </div><br>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping11">Фамилия</span>
                <input id="newSurnameInput" type="text" class="form-control" placeholder="Иванов" aria-describedby="addon-wrapping11">
            </div><br>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping22">Имя</span>
                <input id="newNameInput" type="text" class="form-control" placeholder="Иван" aria-describedby="addon-wrapping22">
            </div><br>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping33">Отчество</span>
                <input id="newPatronymicInput" type="text" class="form-control" placeholder="Иванович" aria-describedby="addon-wrapping33">
            </div><br>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping44">Дата рождения</span>
                <input id="newBirthDateInput" type="text" class="form-control" placeholder="01.01.1999" aria-describedby="addon-wrapping44">
            </div><br>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping55">Телефон</span>
                <input id="newPhoneInput" type="text" class="form-control" placeholder="+7 777 777 77 77" aria-describedby="addon-wrapping55">
            </div>
            </p>
            <a class="btn btn-warning" onclick="update_client()">Обновить</a>
        </div>
    </div>
</div>
<script src="/js/client.js"></script>
</body>
</html>
