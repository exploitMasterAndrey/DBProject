<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Управление заявками</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        .container{
            box-sizing: content-box;
            background-color: rgba(255,255,255,0.13);

            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 40px rgba(8,7,16,0.6);
            padding: 35px 35px;

            margin-bottom: 40px;
        }

        body{
            display: flex;
            justify-content: center;
            padding-top: 20px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
<div class="container">
    <center><h5>Управление заявками</h5></center>
    <div class="card">
        <h5 class="card-header">Удаление</h5>
        <div class="card-body">
            <p class="card-text">
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping">ID заявки</span>
                <input id="deleteRequestInput" type="text" class="form-control" placeholder="id" aria-describedby="addon-wrapping">
            </div>
            </p>
            <a class="btn btn-danger" onclick="delete_request()">Удалить</a>
        </div>
    </div><br>

    <div class="card">
        <h5 class="card-header">Добавление</h5>
        <div class="card-body">
            <p class="card-text">
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping1">Дата</span>
                <input id="dateInput" type="text" class="form-control" placeholder="09.07.2022" aria-describedby="addon-wrapping1">
            </div><br>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping2">Цена</span>
                <input id="priceInput" type="text" class="form-control" placeholder="10.000" aria-describedby="addon-wrapping2">
            </div><br>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping3">Комментарий клиента</span>
                <input id="commentInput" type="text" class="form-control" placeholder="Поменять масло" aria-describedby="addon-wrapping3">
            </div><br>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping4">ID клиента</span>
                <input id="clientIDInput" type="text" class="form-control" placeholder="id" aria-describedby="addon-wrapping4">
            </div><br>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping41">ID работника</span>
                <input id="workerIDInput" type="text" class="form-control" placeholder="id" aria-describedby="addon-wrapping41">
            </div>
            </p>
            <a class="btn btn-success" onclick="add_request()">Добавить</a>
        </div>
    </div><br>

    <div class="card">
        <h5 class="card-header">Обновление</h5>
        <div class="card-body">
            <p class="card-text">
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping47">ID заявки</span>
                <input id="requestIDInput" type="text" class="form-control" placeholder="id" aria-describedby="addon-wrapping47">
            </div><br>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping17">Дата</span>
                <input id="newDateInput" type="text" class="form-control" placeholder="09.07.2022" aria-describedby="addon-wrapping17">
            </div><br>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping27">Цена</span>
                <input id="newPriceInput" type="text" class="form-control" placeholder="10.000" aria-describedby="addon-wrapping27">
            </div><br>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping37">Комментарий клиента</span>
                <input id="newCommentInput" type="text" class="form-control" placeholder="Поменять масло" aria-describedby="addon-wrapping37">
            </div><br>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping475">ID клиента</span>
                <input id="newClientIDInput" type="text" class="form-control" placeholder="id" aria-describedby="addon-wrapping475">
            </div><br>
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping479">ID работника</span>
                <input id="newWorkerIDInput" type="text" class="form-control" placeholder="id" aria-describedby="addon-wrapping479">
            </div><br>
            </p>
            <a class="btn btn-warning" onclick="update_request()">Обновить</a>
        </div>
    </div>
</div>
<script src="/js/request.js"></script>
</body>
</html>
